<body>
    <div id="mySidenav" class="sidenav">

            </div>
            <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->

            <span class="closebtn" onclick="closeNav()">&times;</span>
        </div>
        <div class="sidenav__links">

    <div class="container-fluid">
